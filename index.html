<!DOCTYPE html>
<html>
    <head>
        <title>
            Links Tracker
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <div class="box">
            <input type="text" id="input" autofocus placeholder="Enter Site URL"> 
            <button id="save-site-btn">SAVE SITE</button>
            <br> 
            <br>
            <input id="delete-site-input" placeholder="Enter the URL of the site to be deleted"> 

            <button id="delete-specific-site-btn"> DELETE SITE </button>
            <div class="delete-button">
              <button id="delete-sites-btn"> DELETE ALL SITES </button> 
            </div>
            <div class="save-button"> 
                <button id="save-tab-btn"> SAVE TAB </button>
            </div>
            <br> 
            <ul id="ul-list"> </ul>
        </div>
      
        <script src="index.js"> </script>
    </body>
</html>
